<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mashup New Year's Party</title>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div id="wrap">
    <div class="background_wrap">
      <img
        src="./resources/background_2020.svg"
        alt="background_2020"
        class="background_content"
      />
    </div>
    <div class="info_wrap">
      <img
        src="./resources/title.svg"
        alt="title"
        width="34%"
        class="info_title"
      >
      <img
        src="./resources/info.svg"
        alt="info_content"
        width="45%"
        class="info_content"
      >
    </div>
  </div>
</body>
</html>
